<!DOCTYPE html>
<html>

<head>
   
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>

</head>
<body>
<a-scene>
    <a-assets>
        <img id="cat" src="/static/cat.jpg">
        <img id="fishforcat" src="/static/fishforcat.jpg">
    
        <audio id="cat1" src="/static/cat.mp3"></audio>
        <audio id="cat-meow" src="/static/cat-meow.mp3"></audio>
      
    </a-assets>

    <a-entity>
        <a-camera>
        <a-cursor>
        </a-cursor>
        </a-camera>
        </a-entity>
        
        <a-image src="#cat" align="center" scale=".8 .8 .8" rotation="0 0 0" position="-2 .73 -3.55" sound="src:#cat-meow; on:click"></a-image> 

        <a-plane position="-2 .75 -5" rotation="0 0 0" width="2" height="1.5" color="blue"></a-plane>
        <a-plane position="-1.8 .2.8 -3.6" rotation="-90 0 0" width="1.5" height="1.5" color="lightblue"></a-plane>
 
        <a-cylinder position="-1.2 .8 -4" radius="0.1" height="1.3" color="#FFC65D"
    event-set__enter="_event: mouseenter; _target: #saycat; visible: true"
    event-set__leave="_event: mouseleave; _target: #saycat; visible: false" sound="src:#cat1; on:click">
    <a-text id="saycat" color="red" value="cat" width="10" align="center" visible="false" position="1 0 .3" >
    </a-text>
</a-cylinder>
</a-scene>
</body>
</html>
